<table style="float: right;">
    <tr>
        <td>state:</td>
        <td>{{ meta.state | default("experimental") }}</td>
    </tr>
    <tr>
        <td>maintainers:</td>
        <td>

            {% for m in meta.maintainers -%}<a href="https://github.com/{{m}}">@{{m}}</a>{{ ", " if not loop.last else "" }}{%- endfor -%}

            noone, maybe <strong>you</strong>?
            {% endif %}
        </td>
    </tr>
</table>
