site_name: Dream2Nix
docs_dir: "src"
site_url: "https://nix-community.github.io/dream2nix"
site_dir: !ENV out

plugins:
  - search

extra_css:
  - style.css


nav:
  - "Home": index.md
  - "Getting Started": gettingstarted.md
  - Concepts:
      - "Modules": modules.md
      - "Overriding Dependencies": overrides.md
  - Examples:
      - "ðŸ‘‰ example repository": https://github.com/nix-community/dream2nix/tree/main/examples/repo-with-packages
      - "ðŸ‘‰ example repository using flakes": https://github.com/nix-community/dream2nix/tree/main/examples/repo-with-packages-flake)
      - "ðŸ‘‰ example packages": https://github.com/nix-community/dream2nix/tree/main/examples/packages)


markdown_extensions:
  - tables
  - admonition
  - pymdownx.escapeall
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.details

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

theme:
  name: material
  favicon: favicon.png
  logo: favicon.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - search.suggest
    - search.highlight
    - instant
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nix-community/dream2nix
      name: Dream2nix on Github
    - icon: fontawesome/solid/comments
      link: https://matrix.to/#/#dream2nix:nixos.org
      name: Dream2nix Matrix Channel
